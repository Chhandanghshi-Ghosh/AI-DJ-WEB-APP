<!DOCTYPE html>
<html>

<head>
  <title>AI DJ WEB APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body background="background.jpg">
  <center>
    <h3 class="btn btn-warning">
      <marquee>AI DJ WEB APP</marquee>
      <br>
      <span id="span_note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume.
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
    </h3>
    <br>    <br>
    <br>
    <button class="btn btn-success" onclick="playButton()">Play</button>
    <button class="btn btn-success" onclick="stopButton()">Stop</button>
    <br>
    <div class="speed">
      <img src="disk.gif" id="rightDisk">
      <br>
      <h4 class="btn  btn-danger" id="speedh4">Speed</h4>
    </div>

    <div class="volume">
      <img src="disk.gif" id="leftDisk">
      <br>
      <h4 class="btn  btn-danger" id="volumeh4">Volume</h4>
    </div>
  </center>
  <div id="copy_right_footer">Developed by Chhandanghshi Ghosh.</div>
  <script src="main.js"></script>
</body>

</html>
